[DEBUG]
# BOOLEAN | DEFAULT = 0
# Enable debug prints in console.
bEnable=0

[PARAMS]
# FLOAT | DEFAULT = 0.3
# The base 'damage'/'wear' that the weapon takes per shot.
fWeaponBaseHealth=0.3

# FLOAT | DEFAULT = 2
# A multiplicator for the 'damage'/'wear' taken by SKILL points.
# Example: (100 - SKILL) / (MULT * 100)
fWeaponSkillMult=2

# FLOAT | DEFAULT = 1.5
# The base 'dagame'/'wear' that the armor takes per shot received.
fArmorBaseHealth=1.5

# FLOAT | DEFAULT = 1
# A multiplicator for the 'damage'/'wear' taken by SPECIAL points.
# Example: (10 - SPECIAL) * fArmorSkillMult
fArmorSkillMult=1

[EXTRAS]
# FLOAT | DEFAULT = 0
# If you hate durability on weapons, active this
bDisableDurability=0