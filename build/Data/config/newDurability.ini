[DEBUG]
# Enables debug prints (messages that appear abruptly in the in-game console).
# Allowed values: 0 or 1.
# Default value: 0.
bEnablePrints=0

[EXTRAS]
# Disables weapon and armor durability mechanics.
# Allowed values: 0 or 1.
# Default value: 0.
bDisableDurability=0

[WEAPONS]
# Base durability loss per shot.
# Allowed values: 0 to 3.
# Default value: 0.3.
fWeaponBaseHealth=0.3

# Additional durability loss per shot based on Skill Points.
# Allowed values: 0 to 3.
# Default value: 0.5.
fWeaponSkillMult=0.5

[ARMORS]
# Base durability loss per hit.
# Allowed values: 0 to 3.
# Default value: 0.5.
fArmorBaseHealth=0.5

# Additional durability loss per hit based on Special Points.
# Allowed values: 0 to 3.
# Default value: 0.5.
fArmorSkillMult=0.5

#[TIPS]
# - Lower values (on both f*Base and f*SkillMult) increases durability.
# - Variable prefixes indicate data types:
#   - b = Boolean (true/false)
#   - f = Float (decimal number)
#   - i = Integer (whole number)
#   - s = String (New Vegas only)
